<form (ngSubmit)="submitForm(checkoutForm)" *ngIf="!isSubmitted" #checkoutForm="ngForm">
    <div class="form-group">
        <input id="firstname" class="form-control" name="firstname" placeholder="First Name" required [(ngModel)]="checkoutForm.firstname" >
    </div>
    <div class="form-group">
        <input id="lastname" class="form-control" name="lastname" placeholder="Last Name" required [(ngModel)]="checkoutForm.lastname" >
    </div>
    <div class="form-group">
        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required [(ngModel)]="checkoutForm.email" >
    </div>
    <div class="form-group">
        <input id="address" class="form-control" name="address" placeholder="Address 1" required [(ngModel)]="checkoutForm.address">
    </div>
    <div class="form-group">
        <input id="addressTwo" class="form-control" name="addressTwo" placeholder="Address 2" required [(ngModel)]="checkoutForm.addressTwo" >
    </div>
    <div class="form-group">
        <input id="city" class="form-control" name="city" placeholder="City" required [(ngModel)]="checkoutForm.city">
    </div>
    <div class="form-group">
        <input id="state" class="form-control" name="state" placeholder="State" required [(ngModel)]="checkoutForm.state" >
    </div>
    <div class="form-group">
        <input id="zip" class="form-control" name="zip" placeholder="Zip" required [(ngModel)]="checkoutForm.zip" >
    </div>
    <div class="form-group">
        <input id="creditcard" class="form-control" name="creditcard" placeholder="Credit Card" required [(ngModel)]="checkoutForm.creditcard">
    </div>
    <div class="form-group">
        <input id="expire" class="form-control" name="expire" placeholder="Expires (MMYY)" required [(ngModel)]="checkoutForm.expire">
    </div>
    <div class="form-group">
        <input id="csc" type="number" class="form-control" name="csc" placeholder="CSC" required [(ngModel)]="checkoutForm.csc">
    </div>
    <div class="form-submit-container">
        <a class="btn ub-btn-red-inverted" (click)="cancelForm()">Cancel</a>
        <button type="submit" class="btn ub-btn-green-inverted"
                [disabled]="!checkoutForm.form.valid"
                [ngClass]="{'ub-btn-green-inverted': checkoutForm.form.valid}">Checkout</button>
    </div>
</form>
