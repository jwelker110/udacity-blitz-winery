<form (ngSubmit)="submitForm(checkoutForm)" *ngIf="!isSubmitted" #checkoutForm="ngForm">
    <div class="ub-form-full text-center">
        <h1>Billing Information</h1>
    </div>
    <div class="ub-form-half">
        <input id="firstname" class="form-control" maxlength="30" name="firstname" placeholder="First Name" required [(ngModel)]="checkoutForm.firstname" >
    </div>
    <div class="ub-form-half">
        <input id="lastname" class="form-control" maxlength="30" name="lastname" placeholder="Last Name" required [(ngModel)]="checkoutForm.lastname" >
    </div>
    <div class="ub-form-full">
        <input id="email" type="email" class="form-control" maxlength="50" name="email" placeholder="Email" required [(ngModel)]="checkoutForm.email" >
    </div>
    <div class="ub-form-full">
        <input id="address" class="form-control" maxlength="200" name="address" placeholder="Address 1" required [(ngModel)]="checkoutForm.address">
    </div>
    <div class="ub-form-full">
        <input id="addressTwo" class="form-control" maxlength="200" name="addressTwo" placeholder="Address 2" [(ngModel)]="checkoutForm.addressTwo" >
    </div>
    <div class="ub-form-half">
        <input id="city" class="form-control" maxlength="120" name="city" placeholder="City" required [(ngModel)]="checkoutForm.city">
    </div>
    <div class="ub-form-quarter">
        <input id="state" class="form-control" maxlength="2" name="state" placeholder="State" required [(ngModel)]="checkoutForm.state" >
    </div>
    <div class="ub-form-third">
        <input id="zip" class="form-control" maxlength="10" name="zip" placeholder="Zip" required [(ngModel)]="checkoutForm.zip" >
    </div>
    <div class="ub-form-full">
        <input id="creditcard" type="number" class="form-control" name="creditcard" placeholder="Credit Card" required [(ngModel)]="checkoutForm.creditcard">
    </div>
    <div class="ub-form-third">
        <input id="expire" type="number" class="form-control" name="expire" placeholder="Expires (MMYY)" required [(ngModel)]="checkoutForm.expire">
    </div>
    <div class="ub-form-third">
        <input id="csc" type="number" class="form-control" name="csc" placeholder="CSC" required [(ngModel)]="checkoutForm.csc">
    </div>
    <div class="form-submit-container">
        <a class="btn ub-btn-red-inverted" (click)="cancelForm()">Cancel</a>
        <button type="submit" class="btn ub-btn-green-inverted"
                [disabled]="!checkoutForm.form.valid"
                [ngClass]="{'ub-btn-green-inverted': checkoutForm.form.valid}">Checkout</button>
    </div>
</form>
