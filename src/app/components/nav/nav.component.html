<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    (click)="toggleCollapsed()"
                    [ngClass]="{'ub-toggled': !isCollapsed}">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" >{{brand | uppercase}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" [ngClass]="{'ub-collapse': isCollapsed}" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li *ngFor="let route of routes">
                    <a [routerLink]="route.url"
                       [routerLinkActiveOptions]="{exact: true}"
                       routerLinkActive="active"
                       (click)="collapse()">{{route.name | uppercase}}</a>
                </li>
                <li>
                    <a [routerLink]="'/cart'"
                       [routerLinkActiveOptions]="{exact: true}"
                       routerLinkActive="active"
                       (click)="collapse()">
                        <span class="fa fa-shopping-cart"></span>
                        <span *ngIf="shoppingCart.itemCount > 0" class="cart-count">{{shoppingCart.itemCount}}</span>
                    </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
