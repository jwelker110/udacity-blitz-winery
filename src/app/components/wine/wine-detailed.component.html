<div class="detailed-container">
    <img class="detailed-img" [src]="'/public/img/' + wine.productPhotos[0]" />
    <h4 class="detailed-title">{{wine.name}}</h4>
    <h4>{{wine.price | currency:'USD':true:'1.2-2'}} - {{wine.rating}}</h4>
    <a class="btn ub-btn-green-inverted btn-small" (click)="setProductSelected(true)">Details</a>
</div>
<modal [show]="isProductSelected">
    <div class="container ub-modal-container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 ub-modal-bg">
                <div class="ub-modal-details">
                    <h2 class="ub-modal-title">{{wine.name}}</h2>
                    <p>{{wine.tastingNotes}}</p>
                    <p> This wine is best paired with <em>{{wine.foodPairings | arrayToString | lowercase}}</em>.</p>
                </div>
                <div class="modal-control-container">
                    <a class="btn ub-btn-red-inverted" (click)="setProductSelected(false)" >Back</a>
                    <a class="btn ub-btn-green-inverted" (click)="addToCart(wine, quantity)">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</modal>
