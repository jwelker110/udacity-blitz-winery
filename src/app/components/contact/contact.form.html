<form (ngSubmit)="submitForm(contactForm)" *ngIf="!isSubmitted" [formGroup]="contactForm">
    <h1 class="content-title">Write Us</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="name"
               required [formControl]="contactForm.controls['name']" />
    </div>
    <div class="form-group">
        <label for="email">Email<span class="input-error" *ngIf="contactForm.controls['email'].hasError('pattern')"> | INVALID EMAIL</span></label>
        <input id="email" type="email" class="form-control" name="email"
               required [formControl]="contactForm.controls['email']" />
    </div>
    <div class="form-group">
        <label for="msg">Message</label>
        <textarea id="msg" class="form-control" name="msg" rows="4"
                  required [formControl]="contactForm.controls['msg']"></textarea>
    </div>
    <div class="form-submit-container">
        <button type="submit" class="btn" [disabled]="!contactForm.valid" [ngClass]="{'ub-btn-green-inverted': contactForm.valid}">Submit</button>
    </div>
</form>
<h3 class="content-title" *ngIf="isSubmitted">Thank you!</h3>
