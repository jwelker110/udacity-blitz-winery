<div class="container" *ngIf="!isSubmitted">
    <h2>Write Us</h2>
    <form (submit)="submitForm()" >
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" required [(ngModel)]="name" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" required [(ngModel)]="email" />
        </div>
        <div class="form-group">
            <label for="msg">Message</label>
            <textarea id="msg" class="form-control" name="msg" required [(ngModel)]="msg"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Let Us Know</button>
    </form>
</div>
<div class="container">
    <h2 *ngIf="isSubmitted">Thank you for writing to us!</h2>
</div>
